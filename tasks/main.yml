---
# Role tasks

- block:

  - include: "{{ ansible_distribution | lower }}.yml"

  - name: setup selinux
    selinux:
      state: "{{ selinux_config.mode }}"
      policy: "{{ selinux_config.policy }}"
    notify:
      - reboot
      - wait
      - pause

  - meta: flush_handlers

  tags:
    - role::selinux
    - role::selinux::configure
