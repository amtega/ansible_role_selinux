---
# Configure tasks

- block:
    - name: configure selinux
      selinux:
        state: "{{ selinux_mode }}"
        policy: "{{ selinux_policy }}"
      when: selinux_mode != "unchanged"
      notify:
        - reboot host
        - wait host

    - meta: flush_handlers
  tags:
    - role::selinux
    - role::selinux::configure
